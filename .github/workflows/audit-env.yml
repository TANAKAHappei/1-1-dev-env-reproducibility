name: Audit environment
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  audit:
    runs-on: windows-latest   # 本番がWindowsならここで合わせる
    defaults: { run: { shell: pwsh } }
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6

      - name: Sync (locked)
        run: uv sync --locked --dev

      - name: pip-audit current venv
        run: uv run python -m pip_audit --local
